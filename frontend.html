<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Hangout</title>
</head>
<body>

  <h1>Create a Hangout</h1>
  
  <!-- Hangout Creation Form -->
  <form id="hangoutForm">
    <label for="name">Hangout Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="deadline">Deadline:</label>
    <input type="datetime-local" id="deadline" name="deadline" required><br><br>
    
    <button type="submit">Create Hangout</button>
  </form>

  <!-- Display response after form submission -->
  <div id="response"></div>

  <script>
    // Handle form submission
    document.getElementById('hangoutForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Get form data
      const name = document.getElementById('name').value;
      const deadline = document.getElementById('deadline').value;

      // Prepare data to send to the backend
      const hangoutData = {
        name: name,
        deadline: deadline
      };

      // Send the data to the backend
      fetch('http://localhost:8000/create/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(hangoutData),
      })
      .then(response => response.json())
      .then(data => {
        // Show response data (success message or link to the new hangout)
        if (data.link) {
          document.getElementById('response').innerHTML = `
            <p>Hangout created successfully!</p>
            <p>Visit your hangout at <a href="${data.link}">${data.link}</a></p>
          `;
        } else {
          document.getElementById('response').innerHTML = `<p>Error: ${data.error}</p>`;
        }
      })
      .catch(error => {
        // Handle error (e.g., network issues)
        document.getElementById('response').innerHTML = `<p>Error: ${error.message}</p>`;
      });
    });
  </script>
</body>
</html>
