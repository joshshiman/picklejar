# Fly.io configuration for PickleJar Backend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "picklejar-backend"
primary_region = "yyz"

[build]
  dockerfile = "backend/Dockerfile"

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "1"
  DEBUG = "false"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

